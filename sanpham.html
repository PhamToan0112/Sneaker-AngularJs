
  <section id="dssp " class="pt-5 ">
    <div class="container-fluid ">
        <div class="row">
            <div class="col-lg-3 pt-4">
                <ul class="list-group ">
                  <li class="list-group-item bg-warning text-center">
                    <b>Chức năng</b>
                    </li>
                  <li class="list-group-item">
                    <li class="list-group-item" ><b>Chọn mức giá</b></li>
                      <li class="list-group-item">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="priceRange" id="priceRange1">
                          <label class="form-check-label" for="priceRange1">
                            Dưới 100,000 VND
                          </label>
                        </div>
                      </li>
                      <li class="list-group-item">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="priceRange" id="priceRange2">
                          <label class="form-check-label" for="priceRange2">
                            100,000 - 500,000 VND
                          </label>
                        </div>
                      </li>
                      <li class="list-group-item">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="priceRange" id="priceRange3">
                          <label class="form-check-label" for="priceRange3">
                            Trên 500,000 VND
                          </label>
                        </div>
                      </li>
                  </li>
                  <li class="list-group-item">
                    <li class="list-group-item"><b>Chọn Size</b>
                    </li>
                    <li class="list-group-item info-product-size">
                        <div class="item-size">          
                            <button type="button" class="btn togtle check checked_cl">40</button>
                            <button type="button" class="btn togtle check">41</button>
                            <button type="button" class="btn togtle check">42</button>
                            <button type="button" class="btn togtle check">43</button>
                            <button type="button" class="btn togtle check">44</button>                            
                        </div>
                    </li>
                  </li>
                </ul>

              </div>
            <div class="col-lg-9 pt-4">
                <div class="row">
                    <div ng-repeat="Sp in Products | limitTo:8" class=" collums-me col-sm-6 col-md-4 col-lg-4 col-xl-3 mb-5 ">
                      <div class="card">
                        <img src="img/sp/{{ Sp.image }}" class="card-img-top" alt="...">
                        <div class="card-content">
                          <a class="name" href="">
                            <p>{{ Sp.name }}</p>
                          </a>
                          <div class="caterory">
                            <strong>Danh mục: </strong><span>{{ Sp.category }}</span>
                          </div>
                          <div class="items-cart-price ">
                            <div class="info-price">
                              <strong >Giá:</strong>
                              <i class="add-items">{{ Sp.price }}</i>
                            </div>
                            <div class="add-cart">
                              <span>Thêm</span>
                              <i class="fa-solid fa-circle-plus add-items"></i>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pt-3">
                        <nav aria-label="Page navigation example">
                          <ul class="pagination justify-content-center">
                            <li class="page-item "><a class="page-link" href="#"> << </a></li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#">>></a></li>
                          </ul>
                        </nav>
                      </div>
                </div>
            </div>
        </div>
    </div>
  </section>
